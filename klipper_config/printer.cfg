#######################################################################
###################     STEPPER  SETUP    #############################
#######################################################################
#########[ STEP X ]#########
[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE3
microsteps: 16
rotation_distance: 39.970
#estep = 80.05807
endstop_pin: ^!PC1
position_endstop: -5
position_min: -5
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PE0
run_current: 0.800
stealthchop_threshold: 999999


#########[ STEP Y ]#########

[stepper_y]
step_pin: PD5
dir_pin: PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 39.818
#estep = 80.36389
endstop_pin: ^!PC3
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 0.800
stealthchop_threshold: 999999


#########[ STEP Z ]#########

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.993428
#estep = 400.3288
endstop_pin: ^!PC0
##endstop_pin: probe:z_virtual_endstop
position_min:-5
position_max: 270
#position_endstop: 0.0

[tmc2209 stepper_z]
uart_pin: PD0
run_current: 0.800
stealthchop_threshold: 999999


#########[ STEP Extruder ]#########

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 31.646666666666665
#ESTEP=101.11649462818623
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
#control: pid
#pid_kp: 25.691
#pid_ki: 1.223
#pid_kd: 134.878
min_temp: 0
max_temp: 260
max_extrude_only_distance: 100.0

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.800
stealthchop_threshold: 999999



